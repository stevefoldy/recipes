<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700;900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Recipes by Nora</title>
</head>
<body>
    <div id="loadingscreen" class="d-none">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <script type="text/javascript"> document.getElementById("loadingscreen").classList.remove("d-none")
    </script>
    <header w3-include-html="header.html"></header>
    <main>
      <div class="container-fluid px-0">
        <div w3-include-html="banner.html"></div>
      </div>
      <div class="container py-5">
        <section w3-include-html="section-1.html"></section>
      </div>
      <div class="container-fluid py-5 px-0">
        <section w3-include-html="newsletter.html"></section>
      </div>
      <footer w3-include-html="footer.html"></footer>
    </main>
    <script type="text/javascript">
      window.addEventListener( 'load', onPageLoaded, false );
      window.addEventListener("pageshow", onPageShown, false);
      
      /* special event handler for ios Safari */
      function onPageShown(evt) {
          // check if the page has been loaded from cache entirely
          if (evt.persisted) {
              // emulate the page loaded event
              onPageLoaded();
          }
      }
      
      function onPageLoaded() {
          document.getElementById("loadingscreen").classList.add("d-none");
      }
      </script>
    <script src="js/inculdeHTML.js"></script>
    <script>
      includeHTML();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
